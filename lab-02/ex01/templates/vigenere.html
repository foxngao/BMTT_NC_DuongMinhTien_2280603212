<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vigenere Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h3>Vigenere Cipher</h3>

    <form method="POST" action="/vigenere/encrypt">
        <div class="mb-3">
            <label>Plain Text</label>
            <input type="text" class="form-control" name="inputPlainText" required>
        </div>
        <div class="mb-3">
            <label>Key</label>
            <input type="text" class="form-control" name="inputKeyPlain" required>
        </div>
        <button type="submit" class="btn btn-primary">Encrypt</button>
    </form>

    <form method="POST" action="/vigenere/decrypt" class="mt-4">
        <div class="mb-3">
            <label>Cipher Text</label>
            <input type="text" class="form-control" name="inputCipherText" required>
        </div>
        <div class="mb-3">
            <label>Key</label>
            <input type="text" class="form-control" name="inputKeyCipher" required>
        </div>
        <button type="submit" class="btn btn-success">Decrypt</button>
    </form>
</div>
</body>
</html>
